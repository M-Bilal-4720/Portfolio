trigger:
  - main  # Trigger on push to main branch

pool:
  name: Default  # This should match your self-hosted agent pool name

variables:
  DEPLOY_PATH: "/var/www/your_domain/Portfolio"  # Local path on your laptop where the project is served

steps:
  - script: |
      echo "🚀 Starting Deployment"
      cd $(DEPLOY_PATH)

      echo "🔄 Resetting local changes"
      git reset --hard

      echo "⬇️ Pulling latest code"
      git pull origin main

      echo "✅ Code pulled successfully"
    displayName: "📥 Pull Latest Code"
